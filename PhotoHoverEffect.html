<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day8: Hover effect</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #353540;
        }
        .container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 30px;
            width: 100%;
            max-width: 1200px;
            padding: 30px;
        }
        .game-card{
            position: relative;
            z-index: 1;
            width: 100%;
            padding-bottom: 150%;
            perspective: 1000px;
        }
        .game-card__cover{
            position: absolute;
            z-index: 1;
            top: 0;
            width: 100%;
            height: 100%;
        }        
    </style>
</head>
<body>
    <div class="container">
        <div class="game-card">
            <div class="game-card__cover" style="background: url(images/one.jpg);"></div>
        </div>
        <div class="game-card">
            <div class="game-card__cover" style="background: url(images/two.jpg);"></div>
        </div>
        <div class="game-card">
            <div class="game-card__cover" style="background: url(images/three.jpg);"></div>
        </div>
        <div class="game-card">
            <div class="game-card__cover" style="background: url(images/four.jpg);"></div>
        </div>
    </div>
</body>
</html>
